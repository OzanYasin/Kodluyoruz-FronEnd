<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="nthn">
    <title>Google</title>
    <link rel="icon" href="images/google-48.png">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- Bilgiler:  
                    Arama alanında yazı yazılan yerin genişliği 480px olmalı ve kenarlığı olmamalı.

                    Buttonları ortaya alıp üstünden ve sağından boşluklar veriniz. Button kenarları 1px kalın #f2f2f2 renginde olmalı. Yazı tipi Arial, yazı rengi #5f6368, yazı boyutu 14px olmalı. Button yüksekliği 36px olmalı.

                    Buttonlara aynı arama alanında olduğu gibi gölge veriniz.

                    Footerda arkaplan rengini #f2f2f2 yapınız ve liste noktalarını ortadan kaldırın.
    -->
    
    <!--------------------- HEADER/NAV 0 --------------------->
    <header>
        <nav>
            <ul class="nav-right">
                <a href="#">Gmail</a>
                <a href="#">Görseller</a>
                <img class="nav-img-app" src="/images/app.png" alt="apps">
                <img class="nav-img-pp" src="/images/pp.jpg" alt="profile photo">
            </ul>
        </nav>
    </header>
    <!--------------------- HEADER/NAV 1 --------------------->

    <!--------------------- SECTION 0 --------------------->
    <section>
        <img src="/images/googlelogo_light_color_272x92dp.png" alt="Google">
        <div class="search-container-input">
            <img src="/images/search.png" alt="search">
            <input type="text" title="Ara">
            <img src="/images/keyboard.png" title="Harf çevirme aracı" alt="keyboard">
            <img src="/images/mic.png" title="Sesle arama yapın" alt="mic">
        </div>
        <div class="search-container-btn">
            <button>Google'da Ara</button>
            <button>Kendimi Şanslı Hissediyorum</button>
        </div>
    </section>
    <!--------------------- SECTION 1 --------------------->
    
    <!--------------------- FOOTER --------------------->
    <footer>
        <ul id="footer-left">
            <a href="#">Hakkında</a>
            <a href="#">Reklam</a>
            <a href="#">İşletme</a>
            <a href="#">Arama nasıl çalışır?</a>
        </ul>
        <ul id="footer-right">
            <a href="#">Gizlilik</a>
            <a href="#">Şartlar</a>
            <a href="#">Ayarlar</a>
        </ul>
    </footer>
    <!--------------------- FOOTER --------------------->
</body>
</html>
